<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="res/favicon.ico" />

    <title>TO-DOIT</title>
  </head>
  <body>
    <!-- Copyright -->
    <footer>
      <div class="author-text">
        <p>
          Made with ❤️ by
          <a href="Bima Prawang Saputra" target="_blank"
            ><b>Bima Prawang Saputra</b></a
          >
        </p>
      </div>
    </footer>

  
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
  <div class="flex flex-col items-center justify-center gap-3 mb-5">
    <div class="text-white text-lg font-bold" id="current-date-time">Jumat, 7 Juni 2024 pukul 20.03.22</div>
    <div class="profile-info">
      <input type="text" id="user-name" placeholder="Nama Pengguna" value="Bima Prawang Saputra">
      <input type="text" id="user-position" placeholder="Posisi" value="Fullstack Developer">
    </div>
  </div>
  
  <div class="container mx-auto p-4 bg-gray-800 rounded-lg shadow-lg">
      <header>
        <h1>Todo List</h1>
        <!-- Error message -->
        <div class="alert-message"></div>
        <div class="input-section">
          <input
            type="text"
            placeholder="Add a todo . . ."
            class="input input-bordered input-secondary w-full max-w-xs"
          />
          <input
            type="date"
            class="input input-bordered input-secondary w-full max-w-xs schedule-date"
          />
          <select
            class="input input-bordered input-secondary w-full max-w-xs priority-select"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button class="btn btn-secondary add-task-button">
            <i class="bx bx-plus bx-sm"></i>
          </button>
        </div>
      </header>

      <div class="todos-filter">
        <div class="dropdown">
          <label tabindex="0" class="btn m-1">Filter</label>
          <ul
            tabindex="0"
            class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li onclick="filterTodos('all')"><a>All</a></li>
            <li onclick="filterTodos('pending')"><a>Pending</a></li>
            <li onclick="filterTodos('completed')"><a>Completed</a></li>
          </ul>
        </div>
        <button class="btn btn-secondary delete-all-btn">Delete All</button>
      </div>

      <table class="table w-full">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="todos-list-body"></tbody>
      </table>
    </div>

    <!--Theme switcher-->
    <div class="theme-switcher">
      <div class="dropdown dropdown-left">
        <label tabindex="0" class="btn m-1">
          <i class="bx bxs-palette bx-sm"></i>
        </label>
        <ul
          tabindex="0"
          class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li class="theme-item" theme="cupcake"><a>cupcake</a></li>
          <li class="theme-item" theme="dark"><a>dark</a></li>
          <li class="theme-item" theme="light"><a>light</a></li>
          <li class="theme-item" theme="bumblebee"><a>bumblebee</a></li>
          <li class="theme-item" theme="synthwave"><a>synthwave</a></li>
          <li class="theme-item" theme="halloween"><a>halloween</a></li>
          <li class="theme-item" theme="fantasy"><a>fantasy</a></li>
          <li class="theme-item" theme="dracula"><a>dracula</a></li>
          <li class="theme-item" theme="aqua"><a>aqua</a></li>
          <li class="theme-item" theme="luxury"><a>luxury</a></li>
          <li class="theme-item" theme="night"><a>night</a></li>
        </ul>
      </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
